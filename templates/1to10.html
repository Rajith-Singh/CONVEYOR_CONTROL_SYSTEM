<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Register Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        .current-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-connected {
            color: green;
        }
        .status-disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">PLC Register Control</h1>
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PLC Status</h5>
                        <p class="card-text">
                            Connection: <span id="connection-status" class="status-disconnected">Disconnected</span>
                        </p>
                        <button id="refresh-all" class="btn btn-primary">Refresh All</button>
                        <span id="last-updated" class="ms-3 text-muted"></span>
                    </div>
                </div>
            </div>
            
            {% for i in range(10) %}
            <div class="col-md-4 col-sm-6">
                <div class="register-box">
                    <h4>Register 40000{{ i+1 }}</h4>
                    <div class="current-value" id="register-{{ i }}">{{ registers[i] }}</div>
                    <div class="input-group mb-3">
                        <input type="number" 
                               class="form-control" 
                               id="value-{{ i }}" 
                               min="{{ min_value }}" 
                               max="{{ max_value }}" 
                               value="{{ registers[i] }}">
                        <button class="btn btn-outline-secondary update-btn" data-register="{{ i }}">Update</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update timestamp
            function updateTimestamp() {
                const now = new Date();
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${now.toLocaleTimeString()}`;
            }

            // Update a single register value
            function updateRegisterValue(register, value) {
                document.getElementById(`register-${register}`).textContent = value;
            }

            // Refresh all register values
            function refreshAllRegisters() {
                fetch('/refresh')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            for (let i = 0; i < data.registers.length; i++) {
                                updateRegisterValue(i, data.registers[i]);
                                document.getElementById(`value-${i}`).value = data.registers[i];
                            }
                            document.getElementById('connection-status').className = 'status-connected';
                            document.getElementById('connection-status').textContent = 'Connected';
                            updateTimestamp();
                        } else {
                            document.getElementById('connection-status').className = 'status-disconnected';
                            document.getElementById('connection-status').textContent = 'Disconnected';
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('connection-status').className = 'status-disconnected';
                        document.getElementById('connection-status').textContent = 'Disconnected';
                        alert('Failed to refresh registers');
                    });
            }

            // Set up event listeners
            document.getElementById('refresh-all').addEventListener('click', refreshAllRegisters);

            document.querySelectorAll('.update-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const register = this.getAttribute('data-register');
                    const valueInput = document.getElementById(`value-${register}`);
                    const value = parseInt(valueInput.value);
                    
                    if (isNaN(value)) {
                        alert('Please enter a valid number');
                        return;
                    }

                    const formData = new FormData();
                    formData.append('register', register);
                    formData.append('value', value);

                    fetch('/update', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            updateRegisterValue(register, value);
                            updateTimestamp();
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to update register');
                    });
                });
            });

            // Initial refresh
            refreshAllRegisters();
            
            // Auto-refresh every 5 seconds
            setInterval(refreshAllRegisters, 5000);
        });
    </script>
</body>
</html>
